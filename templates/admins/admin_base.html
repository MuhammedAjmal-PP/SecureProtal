{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Custom Admin Panel{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% comment %} <link rel="stylesheet" href="{% static 'css/dashboards-style.css' %}"> {% endcomment %}
    
    <link rel="stylesheet" href="{% static 'css/admins/admin-dashboard.css' %}"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="d-flex" id="wrapper">

    <div class="bg-white border-end sidebar-wrapper" id="sidebar-wrapper">
        <div class="sidebar-heading p-4 text-center">
            <h2 class="brand-logo-small">Admin Portal</h2>
        </div>
        <div class="list-group list-group-flush">
            <a href="{% url "admin_dashboard" %}" 
               class="list-group-item list-group-item-action p-3">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            
            <a href="{% url "users" %}" 
               class="list-group-item list-group-item-action p-3">
                <i class="fas fa-users me-2"></i> Manage Users
            </a>
            
            <a href="#" 
               class="list-group-item list-group-item-action p-3 ">
                <i class="fas fa-cogs me-2"></i> Settings
            </a>
            
            <a href="{% url "admin_logout" %}" class="list-group-item list-group-item-action p-3 text-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Log Out
            </a>
        </div>
    </div>
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username|capfirst }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-flask me-2"></i> Legacy Admin</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url "admin_logout" %}"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-4">
            {% block content %}
                {% endblock content %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Custom script to handle the sidebar toggle functionality
    document.getElementById("sidebarToggle").onclick = function () {
        document.getElementById("wrapper").classList.toggle("toggled");
    };
</script>

</body>
</html>
